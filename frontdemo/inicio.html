<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>MasMenu</title>
</head>

<body style="background-color: black;">

    <!-- navegador sin responsive -->
    <nav class="navegador p-4 w-100">
        <div class="logoNav float-left text-light font-weight-bold">MasMenu</div>

        <div class="elementosNav float-right">
            <a type="button" href="#" class="btn btn btn-light rounded float-right">Inicia Sesión</a>
            <a type="button" href="#" class="btn btn btn-outline-light rounded-right mr-2">Registrate</a>
        </div>
    </nav>

    <!-- buscador -->


    <div class="row m-0 buscadorInicio  px-0 py-md-4 py-0">
        <form action="" class="col-md-8 offset-md-2 shadow border px-4 py-3 bg-white">
            <div class="row m-0 h-100 py-2">
                <div class="col-md-5 mb-md-0 mb-2 h-md-100 px-1"><input class="form-control h-100 w-100" type="text"
                        placeholder="Nombre">
                </div>
                <div class="col-md-4 mb-md-0 mb-2 h-md-100 px-1"><input class="form-control h-100  w-100" type="text"
                        placeholder="Ciudad">
                </div>
                <div class="col-md-3 mb-md-0 mb-2 h-md-100 px-1"><button type="submit"
                        class="h-100 w-100 rounded btn btn-primary font-weight-bold">Encontrar</button>
                </div>
            </div>
        </form>


    </div>

    <div class="row m-0 imagenPrincipal mt-md-4">

        <div class="col-md-8 mt-md-4 offset-md-2 bg-primary p-5 text-white rounded">
            <p class="text-center w-40 textoInicio ">La mejor forma de compartir tu menú gratis
                <br>
                <a href="#" type="button" class="btn btn-outline-light rounded" style="margin: 0 auto">
                    Regístrate
                </a>
            </p>

        </div>

    </div>
    <div class="row m-0">
        <div class="col-md-8 offset-md-2 py-md-5 p-0">

            <div class="row m-0">

                <div class="col-md-5 py-md-5 pl-md-0 px-md-5 p-3">
                    <div class="alt1 bg-primary rouded"
                        style="background-image: url('../img/inicio1.jpg'); background-position:center"></div>
                </div>
                <div class="col-md-4 p-md-5 p-3">
                    <div class="alt1 bg-primary rounded "
                        style="background-image: url('../img/inicio2.webp'); background-position:center"></div>
                </div>
                <div class="col-md-3 py-md-5 pr-md-0 px-md-5 p-3">
                    <div class="alt1 bg-primary roounded"
                        style="background-image: url('../img/inicio3.jpeg'); background-position:center"></div>
                </div>

                <div class="col-md-6 p-md-5 p-3  offset-md-4">
                    <div class="alt2 bg-primary roounded"
                        style="background-image: url('../img/inicio4.jpeg'); background-position:center"></div>
                </div>

            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>
    <script src="nav.js"></script>
</body>

</html>
